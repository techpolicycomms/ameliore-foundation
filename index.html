<!DOCTYPE html>
<html>
<head>
    <title>Ameliore Foundation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #ffffff;
            color: #000000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #000000 3px solid;
        }
        header a {
            color: #000000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #000000;
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        section {
            padding: 20px 0;
            overflow: hidden;
        }
        section h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Ameliore</span> Foundation</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Our Work</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#services">ICT Services</a></li>
                    <li><a href="#involved">Get Involved</a></li>
                    <li><a href="#news">News & Events</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

</body>
</html>
